<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Easy Calculator</title>
</head>

<body>
    <section class="calculator">
        <form action="">
            <input type="text" name="" class="screen" id="veiwPort">
        </form>

        <div class="buttons">
            <button type="button" class="button buttonYellow" data-num="*">*</button>
            <button type="button" class="button buttonYellow" data-num="/">/</button>
            <button type="button" class="button buttonYellow" data-num="-">-</button>
            <button type="button" class="button buttonYellow" data-num="+">+</button>


            <button type="button" class="button buttonGray" data-num="9">9</button>
            <button type="button" class="button buttonGray" data-num="8">8</button>
            <button type="button" class="button buttonGray" data-num="7">7</button>
            <button type="button" class="button buttonGray" data-num="6">6</button>
            <button type="button" class="button buttonGray" data-num="5">5</button>
            <button type="button" class="button buttonGray" data-num="4">4</button>
            <button type="button" class="button buttonGray" data-num="3">3</button>
            <button type="button" class="button buttonGray" data-num="2">2</button>
            <button type="button" class="button buttonGray" data-num="1">1</button>
            <button type="button" class="button buttonGray" data-num="0">0</button>
            <button type="button" class="button buttonGray" data-num=".">.</button>
            <button type="button" class="button buttonGrayClear">AC</button>

            <button type="button" class="button buttonGrayEnter">=</button>
        </div>
    </section>
</body>

</html>
